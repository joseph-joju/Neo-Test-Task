<div class="header">
    <div > <h1> Users </h1> 
      <a routerLink="/create">
        <button> Create User</button>
      </a>
     </div>
    <div > <input
       type="text" 
       placeholder="Search by name"
       [(ngModel)]="search"
       (ngModelChange)="searchResources(search)" >
       </div>
    <div > 
      <div class="dropdown">
        <button class="dropbtn">Sort</button>
        <div class="dropdown-content">
          <a (click)="sortByAge()"> Sort By Age </a>
          <a (click)="sortByDate()"> Sort By Created Date </a>
        </div>
      </div>
      <!-- <button (click)="sortByAge()"> sort by age</button> 
      <button (click)="sortByDate()">sort by created date</button> -->
    </div>


</div>



<div >
  <div class="container" >
    <div  *ngFor="let user of sortedUsers " class="card">
      <div class="card-detail">
        <a routerLink="/detail/{{user?.id}}" class="inner-class">
          <div>
            <img src="{{user?.avatarUrl}}" alt="avatar" style="height: 70%;">
          </div>
          <div >
            <h1>{{user?.name}}</h1>
            <h2>{{user?.statusMessage}}</h2>
            <h2>{{ user?.createdAt | date : 'medium' }}</h2>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="footer" >
  <!-- <pagination-controls (pageChange)="pageChange.emit($event)"></pagination-controls> -->

  <button (click)="getPrevUsers()" [disabled]="page <= 1">
     -prev
  </button>
  <button (click)="getNextUsers()" [disabled]="sortedUsers==[]">
    next- >
  </button>
</div>
